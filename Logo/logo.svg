<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64">
  <style>
    .node { fill: #0d6efd; stroke: #0b5ed7; stroke-width: 1; }
    .line { stroke: #6c757d; stroke-width: 1.5; stroke-linecap: round; }
  </style>

  <!-- Nodo central -->
  <circle class="node" cx="32" cy="32" r="8"/>

  <!-- Nodos secundarios -->
  <circle class="node" cx="16" cy="16" r="5"/>
  <circle class="node" cx="48" cy="16" r="5"/>
  <circle class="node" cx="32" cy="48" r="5"/>

  <!-- Líneas de conexión -->
  <line class="line" x1="32" y1="32" x2="16" y2="16"/>
  <line class="line" x1="32" y1="32" x2="48" y2="16"/>
  <line class="line" x1="32" y1="32" x2="32" y2="48"/>
</svg>
