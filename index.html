<!DOCTYPE html>
<html lang="es">
<head>
  <link rel="icon" type="image/svg+xml" href="Logo/logo.svg">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="author" content="Manuel Fuentes Cruz">
  <title>Mapas Interactivos</title>
  <style>
    :root {
      --bg-primary: #ffffff;
      --bg-secondary: #f8f9fa;
      --text-primary: #212529;
      --border-color: #dee2e6;
      --accent: #0d6efd;
      --menu-bg: #f1f3f5;
      --menu-hover: #e9ecef;
      --menu-width: 240px;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg-primary: #121212;
        --bg-secondary: #1e1e1e;
        --text-primary: #e0e0e0;
        --border-color: #333333;
        --accent: #4dabf7;
        --menu-bg: #252525;
        --menu-hover: #333333;
      }
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    body {
      background-color: var(--bg-primary);
      color: var(--text-primary);
      display: flex;
      min-height: 100vh;
    }

    /* Bot√≥n hamburguesa */
    .toggle-btn {
      position: fixed;
      top: 16px;
      left: 16px;
      z-index: 1000;
      width: 40px;
      height: 40px;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 20px;
      cursor: pointer;
      display: none; /* Oculto en desktop */
      align-items: center;
      justify-content: center;
    }

    .toggle-btn:hover {
      background: #0b5ed7;
    }

    /* Men√∫ lateral */
    nav {
      width: var(--menu-width);
      background: var(--menu-bg);
      padding: 24px 16px;
      border-right: 1px solid var(--border-color);
      overflow-y: auto;
      transition: left 0.3s ease;
      z-index: 999;
      position: fixed;
      top: 0;
      left: 0;
      bottom: 0;
      display: flex;
      flex-direction: column;
    }

    nav ul {
      list-style: none;
      flex: 1;
    }

    nav li {
      margin-bottom: 12px;
    }

    nav a {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 10px 16px;
      text-decoration: none;
      color: var(--text-primary);
      border-radius: 6px;
      transition: background 0.2s;
    }

    nav a:hover {
      background: var(--menu-hover);
    }

    nav a.active {
      background: var(--accent);
      color: white;
    }

    /* √Årea de contenido principal */
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      margin-left: var(--menu-width);
      transition: margin-left 0.3s ease;
    }

    header {
      padding: 16px 24px;
      border-bottom: 1px solid var(--border-color);
      font-size: 1.2rem;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .map-container {
      flex: 1;
      background: var(--bg-secondary);
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* Media Query para m√≥viles */
    @media (max-width: 768px) {
      .toggle-btn {
        display: flex;
      }

      nav {
        left: -100%; /* Totalmente oculto */
      }

      nav.expanded {
        left: 0;
      }

      main {
        margin-left: 0;
      }
    }
  </style>
</head>
<body>

  <!-- Bot√≥n hamburguesa -->
  <button class="toggle-btn" id="toggle-menu">‚ò∞</button>

  <nav id="sidebar">
    <h1>üó∫Ô∏è Mapas</h1>
    <ul>
      <li><a href="#" class="map-link active" data-src="Videojuegos/Zelda/CronologiaZelda.html"><span>Cronolog√≠a de Zelda</span></a></li>
      <li><a href="#" class="map-link" data-src="Videojuegos/MonsterHunter/FranquiciaMonsterHunter.html"><span>Franquicia Monster Hunter</span></a></li>
      <li><a href="#" class="map-link" data-src="Videojuegos/MonsterHunter/MonstruosMonsterHunter.html"><span>Monstruos Monster Hunter</span></a></li>
    </ul>
  </nav>

  <main id="main-content">
    <header id="map-title">Cronolog√≠a de Zelda</header>
    <div class="map-container">
      <iframe id="map-frame" src="Videojuegos/Zelda/CronologiaZelda.html" title="Mapa de Zelda"></iframe>
    </div>
  </main>

  <script>
    const sidebar = document.getElementById('sidebar');
    const mainContent = document.getElementById('main-content');
    const toggleBtn = document.getElementById('toggle-menu');
    const mapLinks = document.querySelectorAll('.map-link');

    function toggleMenu() {
      sidebar.classList.toggle('expanded');
    }

    toggleBtn.addEventListener('click', toggleMenu);

    mapLinks.forEach(link => {
      link.addEventListener('click', function(e) {
        e.preventDefault();

        mapLinks.forEach(el => el.classList.remove('active'));
        this.classList.add('active');

        const src = this.getAttribute('data-src');
        const title = this.textContent.trim();
        const freshSrc = src + '?_=' + Date.now();
        document.getElementById('map-frame').src = freshSrc;
        document.getElementById('map-title').textContent = title;

        // Cerrar men√∫ en m√≥vil tras selecci√≥n
        if (window.innerWidth <= 768) {
          sidebar.classList.remove('expanded');
        }
      });
    });

    // Asegurar estado inicial en m√≥viles
    if (window.innerWidth <= 768) {
      sidebar.classList.remove('expanded');
    }
  </script>

</body>
</html>
